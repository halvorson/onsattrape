<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Architects+Daughter|Bubbler+One|Crushed|Indie+Flower|Poiret+One|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
				</button>
				<a class="navbar-brand" href="#">On S'attrape!</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="index.html"><i class="fa fa-calendar-o" aria-hidden="true"></i></a></li>
					<li><a href="contacts.html"><i class="fa fa-address-book-o" aria-hidden="true"></i></a></li>
					<li><a href="settings.html"><i class="fa fa-cog" aria-hidden="true"></i></a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="row" id="dump-div">
			<div class="col-lg-12">
				<h2 class="page-header">Contact Today<button class="pull-right btn btn-primary" id="geolocationUpdateButton">Enable Geolocation</button></h2>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<p class='text-muted text-center'>Copyright &copy; Joyce, Denise, Michael and Bob</p>
		</div>
	</footer>

	<div class="modal fade" id="newNote" tabindex="-1" role="dialog" aria-labelledby="newNoteLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="newNoteLabel">Add a new conversation note</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-xs-12">
							<form id="note">
								<div class="form-group">
									<label for="longNoteInput">Notes from today's conversation:</label>
									<textarea rows="6" class="form-control" id="longNoteInput" type="text" required></textarea>
								</div>

							</form>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="cancelButton" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" id="saveNotesButton" class="btn btn-primary">Save notes</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="viewPrevNotes" tabindex="-1" role="dialog" aria-labelledby="prevNotesLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="prevNotesLabel">Previous Notes</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-xs-12">
							<table class="linedTable" id="prevNotesTable">
								<tr>
									<th>Date:</th>
									<th>Notes:</th>
								</tr>
							</table>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="doneButton" class="btn btn-primary" data-dismiss="modal">Done</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Imported Scripts -->
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.3/seedrandom.js"></script>
	<!-- Our Logic -->
	<script>
		$('a[href$="'+document.location.href.substr(document.location.href.lastIndexOf('/') + 1)+'"]').parent().addClass("active");
	</script>
	<script src="assets/javascript/jquery.ajax-cross-origin.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.4.0/trianglify.min.js"></script>
	<script>
		var pattern = Trianglify({
			width: window.innerWidth,
			height: window.innerHeight,
			x_colors: 'BuGn'
		});
		$('body').append(pattern.canvas())
	</script>
	<script src="assets/javascript/panels.js"></script>
</body>
</html>
